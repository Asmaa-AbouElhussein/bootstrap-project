<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="loginjumStyle.css">
        <link rel="stylesheet" href="./css/progect.css">
        <meta http-equiv="X-UA-Compatible" content="Jumia ">
        <title>About</title>
        <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
        </script>
        <link rel="stylesheet"href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
    <body>
     
        <section class="vh-100" style="background-color:white;">
            <div class="container py-1 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                  <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                      <div class="col-md-6 col-lg-5 d-none d-md-block">
                        <section class="row">
                            <div class="col-12" id="d1">
                               <img class="log w-100" src="7.jpg" style="height:540px"> 
                            </div>
                        </section>
                      </div>
                      <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black " style="background-color:rgb(79, 42, 165)">
          
                          <form class="form">
          
                        
      
                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
          
                            <div class="form-outline mb-4">
                              <input type="email" id="email"  class="form-control form-control-lg" required/>
                              <label class="form-label" for="email" >Email address</label>
                            </div>
          
                            <div class="form-outline mb-4">
                              <input type="password" id="Pswd" class="form-control form-control-lg" required/>
                              <label class="form-label" for="pswd">Password</label>
                            </div>
          
                            <div class="pt-1 mb-4">
                              <button class="btn btn-light btn-lg btn-block " type="submit"><a href="Register.html" style="text-decoration: none;">Login</a></button>
                            </div>
          
                            <a class="small text-muted" href="#!">Forgot password?</a>
                            <p class="mb-5 pb-lg-2" style="color:white;">Don't have an account?<button style="border: none; background-color:white ;"><a href="Register.html" style="color: #dc3545;">Register here</a></button> </p>
                           
                          </form>
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

<script src="jquery-1.12.0.min.js"></script>
<script src="bootstrap.min.js"></script>




    </body>
</html>
