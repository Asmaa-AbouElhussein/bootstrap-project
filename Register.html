<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/progect.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <style>
       
            .gradient-custom-4 {
            background: #84fab0;
            background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));
            background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
            }
        </style>
    </head>
    <body>
        <section class="vh-100 bg-image" style="background-color:white;">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
              <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                      <div class="card-body p-5" style="background-color:blue;">
                        <form action="num.html" method="get"  id="frm" onsubmit="validateForm(event)">
          
                          <div class="form-outline mb-4">
                            <input type="text" id="name" class="form-control form-control-lg" />
                            <label class="form-label text-white" for="name">Your Name</label>
                          </div>
          
                          <div class="form-outline mb-4">
                            <input type="email" id="em" class="form-control form-control-lg" required/>
                            <label class="form-label text-white" for="em" >Your Email</label>
                          </div>
          
                          <div class="form-outline mb-4">
                            <input type="password" id="pas" class="form-control form-control-lg" required/>
                            <label class="form-label text-white" for="pas">Password</label>
                          </div>
          
                          <div class="form-outline mb-4">
                            <input type="password" id="RePas" class="form-control form-control-lg" required  onblur="passblr(this)"/>
                            <label class="form-label text-white" for="RePas">Repeat your password</label>
                          </div>
          
          
                          <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success btn-block btn-lg bg-white text-body" value="submit"><a href="./bootstrap_project.html" style="text-decoration: none;">Register</a></button>
                          </div>
          
                          <p class="text-center text-muted mt-5 mb-0 text-white"> <button class="btn btn-success btn-block btn-lg bg-white text-body"><a style="text-decoration: none;" href="lgoinJumia.html" class="fw-bold text-body"><u>Login here</u></a></p>
                        </form>
          
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>


         
         </body>
</html>
